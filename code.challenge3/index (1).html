<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MOVIE THEATRE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <div class="heading">
      <div class="item">
        <h2 class="ui header">
          <i class="orange ticket icon"></i>
          <div class="content">FLARITON MOVIE</div>
          <div class="sub header" id="subtitle">BUY MOVIE TICKETS</div>
        </h2>
      </div>
    </div>

    <div class="ui centered grid">
      <div class="four wide column">
        <div class="list-container">
          <!-- side menu -->
          <ul class="ui divided list" id="films">
            <li class="film item">Movie titles will go here.</li>
          </ul>
        </div>
      </div>

      <!-- movie poster -->
      <div class="four wide column">
        <img id="poster" src="./background.jpg" alt="MOVIE TITLE"/>
      </div>

      <!-- showing info -->
      <div class="four wide column">
        <div class="ui cards" id="showing">
          <div class="card">
            <div id="title" class="title">MOVIE TITLE</div>
            <div id="runtime" class="meta">RUNTIME In minutes</div>
            <div class="content">
              <div class="description">
                <div id="film-info">MOVIE DESCRIPTION HERE</div>
                <span id="showtime" class="ui label">SHOWTIME</span>
                <span id="ticket-num"></span> remaining tickets
              </div>
            </div>
            <div class="extra_content">
              <button id="buy-ticket" class="ui orange button"> Buy Ticket </button>
              <button id="delete-movie-button" disabled>Delete Movie</button>
            </div>
          </div>
        </div>
        <!--
        --ADD BUTTON
        -->
        
      <div class="ui centered grid">
      <div class="four wide column">
      <!-- Add movie button -->
      <button id="add-movie-button" class="ui green button">Add Movie</button>
  </div>
</div>

      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
